<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseNote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>ExpenseNote</h1>
            <div class="summary">
                <p id="summary-date">Today's Summary</p>
                <h2 id="summary-total">‚Çπ0.00</h2>
            </div>
<div class="summary">
                <p id="summary-date">Today's Summary</p>
                <h2 id="summary-total">‚Çπ0.00</h2>
                <button id="export-btn" class="export-btn">Export Data</button>
            </div>
</header>

        <main>
            <div class="visualization-section">
                <h3>Expense Overview</h3>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h4>Total Expenses</h4>
                        <p id="total-expenses">‚Çπ0.00</p>
                    </div>
                    <div class="summary-card">
                        <h4>Monthly Average</h4>
                        <p id="monthly-average">‚Çπ0.00</p>
                    </div>
                    <div class="summary-card">
                        <h4>Top Category</h4>
                        <p id="top-category">-</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
        </header>

        <main>
<div class="filters">
                <div class="filter-group">
                    <label for="filter-start-date">From:</label>
                    <input type="date" id="filter-start-date">
                </div>
                <div class="filter-group">
                    <label for="filter-end-date">To:</label>
                    <input type="date" id="filter-end-date">
                </div>
                <div class="filter-group">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                </div>
                <button id="clear-filters">Clear</button>
<div class="sort-controls">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="amount-desc">Amount (Highest First)</option>
                    <option value="amount-asc">Amount (Lowest First)</option>
                    <option value="category">Category</option>
                </select>
            </div>
            </div>
            <ul id="expense-list">
                </ul>
        </main>

        <button class="add-expense-btn" id="add-expense-btn">+</button>
    </div>

    <div id="modal" class="modal-container hidden">
        <div class="modal-content">
            <h2 id="modal-title">Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">Amount (‚Çπ)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Lunch with a friend" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöå Transport</option>
                        <option value="Bills">üè† Bills</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üéâ Entertainment</option>
                        <option value="Other">ü§∑ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" placeholder="Add more details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
