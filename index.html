<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseNote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>ExpenseNote</h1>
            <div class="summary">
                <p id="summary-date">Today's Summary</p>
                <h2 id="summary-total">‚Çπ0.00</h2>
            </div>
        </header>

        <main>
            <ul id="expense-list">
                </ul>
        </main>

        <button class="add-expense-btn" id="add-expense-btn">+</button>
    </div>

    <div id="modal" class="modal-container hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">Amount (‚Çπ)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Lunch with a friend" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöå Transport</option>
                        <option value="Bills">üè† Bills</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üéâ Entertainment</option>
                        <option value="Other">ü§∑ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" placeholder="Add more details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-btn">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
